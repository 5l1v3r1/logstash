input {
  redis {
    host => "127.0.0.1"
    # these settings should match the output of the agent
    data_type => "list"
    key => "logstash"

    # We use json_event here since the sender is a logstash agent
    codec => json
  }
}

output {
  # elasticsearch { embedded => true }
  elasticsearch {
      #type => "stdin-type"
      embedded => false
      host => "127.0.0.1"
      port => "9300"
      protocol => "transport"
      # cluster => "logstash-cluster"
      # node_name => "logstash"
  }
}
