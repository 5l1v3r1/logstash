            'Feedly'                            => 'Feedly',
            'WordPress'                         => 'WordPress',
            'linkdexbot'                        => 'linkdexbot',
            'Yahoo'                             => 'Yahoo',
            'SemrushBot'                        => 'SemrushBot',
            'Bumble\ Bee'                       => 'Bumble_Bee',
            'Mail\.RU_Bot'                      => 'Mail.RU_Bot',
            'BLEXBot'                           => 'BLEXBot',
            'everrss'                           => 'everrss',
            'MJ12bot'                           => 'MJ12bot',
            'Media\ Center\ PC'                 => 'Media_Center_PC',
