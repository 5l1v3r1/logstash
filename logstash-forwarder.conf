{
  "network": {
    "servers": [ "127.0.0.1:5000" ],
    "timeout": 15,
    "ssl strict verify": false,
    "ssl ca": "/etc/logstash/logstash-forwarder.crt"
  },
  "files": [
    {
      "paths": [
        "/var/log/syslog",
        "/var/log/mail.log",
        "/var/log/auth.log"
      ],
      "fields": { "type": "syslog" }
    },
    {
      "paths": [
        "/var/log/apache2/access.log"
      ],
      "fields": { "type": "apache" }
    },
    {
      "paths": [
        "/var/log/apache2/other_vhosts_access.log"
      ],
      "fields": { "type": "apache-other-vhost" }
    },
    {
      "paths": [
        "/var/log/apache2/error.log"
       ],
      "fields": { "type": "apache-error" }
    },
    {
      "paths": [
        "/var/log/dpkg.log"
       ],
      "fields": { "type": "dpkg" }
    }
   ]
}
